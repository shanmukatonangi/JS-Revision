<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input 
     id="username" type="username" placeholder="Enter Username">
    <p id="warning"></p>

    <button onclick="Validations()">Register</button>



    <input disabled >

    <script>


document.querySelector("#username").addEventListener("input", function() {
    if(document.querySelector("#username").value.length >15) {
       document.querySelector("#username").disabled=true
    } else {
        document.querySelector("#warning").innerText = "";
    }
});




function Validations() {

  let inputboxusername=  document.querySelector("#username").value

  if(inputboxusername.length <3){

  document.querySelector("#warning").innerText = "Username must be at least 3 characters long";
  document.querySelector("#warning").style.color = "red";
 
}else if(inputboxusername.length > 15) {
    
  document.querySelector("#warning").innerText = "Username must be less than 15 characters long";
  document.querySelector("#warning").style.color = "red";   
}
else if(inputboxusername.includes(" ")){
    document.querySelector("#warning").innerText = "Username must not contain spaces";
    document.querySelector("#warning").style.color = "red"; 
}
else if(inputboxusername.includes("@") || inputboxusername.includes("#") || inputboxusername.includes("$")){
    document.querySelector("#warning").innerText = "Username must not contain special characters like @, #, $";
    document.querySelector("#warning").style.color = "red"; 
}

else{
    alert("Successfully Registered");
    document.querySelector("#warning").innerText = "Username is valid"; 
    document.querySelector("#warning").style.color = "green";

}


}


    </script>
    
</body>
</html>
